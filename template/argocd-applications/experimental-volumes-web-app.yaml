apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volumes-web-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: $ARGOFLOW_GIT_REPO_URL
    targetRevision: $ARGOFLOW_GIT_REPO_TARGET_REVISION
    path: distribution/kubeflow/notebooks/experimental-volumes-web-app
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
