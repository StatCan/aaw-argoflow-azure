apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: monitoring-ingressgateway-certs
  namespace: istio-system
spec:
  secretName: monitoring-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  dnsNames:
    - $ARGOFLOW_SUBDOMAIN_GRAFANA.$ARGOFLOW_DOMAIN
    - $ARGOFLOW_SUBDOMAIN_KIALI.$ARGOFLOW_DOMAIN
    - $ARGOFLOW_SUBDOMAIN_KUBECOST.$ARGOFLOW_DOMAIN
