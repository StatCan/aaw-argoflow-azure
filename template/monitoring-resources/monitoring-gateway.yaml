apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: monitoring-gateway
  namespace: monitoring
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - << domain.grafana >>.<< domain.root >>
    - << domain.kiali >>.<< domain.root >>
    - << domain.kubecost >>.<< domain.root >>
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - << domain.grafana >>.<< domain.root >>
    - << domain.kiali >>.<< domain.root >>
    - << domain.kubecost >>.<< domain.root >>
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: monitoring-ingressgateway-certs
