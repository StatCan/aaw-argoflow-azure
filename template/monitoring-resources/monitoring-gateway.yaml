apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: monitoring-gateway
  namespace: monitoring
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - $ARGOFLOW_SUBDOMAIN_GRAFANA.$ARGOFLOW_DOMAIN
    - $ARGOFLOW_SUBDOMAIN_KIALI.$ARGOFLOW_DOMAIN
    - $ARGOFLOW_SUBDOMAIN_KUBECOST.$ARGOFLOW_DOMAIN
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - $ARGOFLOW_SUBDOMAIN_GRAFANA.$ARGOFLOW_DOMAIN
    - $ARGOFLOW_SUBDOMAIN_KIALI.$ARGOFLOW_DOMAIN
    - $ARGOFLOW_SUBDOMAIN_KUBECOST.$ARGOFLOW_DOMAIN
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: monitoring-ingressgateway-certs
