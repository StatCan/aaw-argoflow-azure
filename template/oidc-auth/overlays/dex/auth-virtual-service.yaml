apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth
  namespace: auth
  labels:
    app: auth
spec:
  gateways:
  - auth-gateway
  hosts:
  - $ARGOFLOW_SUBDOMAIN_AUTH.$ARGOFLOW_DOMAIN
  http:
  - route:
    - destination:
        host: dex
        port:
          number: 5556
